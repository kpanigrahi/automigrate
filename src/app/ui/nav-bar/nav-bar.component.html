<mat-toolbar color="primary">
  <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
    *ngIf="isHandset$ | async">
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <img class="logo" src="../../../assets/images/pwc_logo.png">
  <span>{{ appName }}</span>
  <span class="spacer"></span>
  <mat-nav-list>
    <a mat-icon-button routerLinkActive="active" routerLink="settings">
      <mat-icon>settings</mat-icon>
    </a>
  </mat-nav-list>
  <mat-nav-list>
    <a mat-icon-button routerLinkActive="active" routerLink="profile">
      <mat-icon>person</mat-icon>
    </a>
  </mat-nav-list>
</mat-toolbar>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <!-- empty toolbar to match the top position-->
    <mat-toolbar></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLinkActive="active" routerLink="items">Items</a>
      <a mat-list-item routerLinkActive="active" routerLink="projects">Projects</a>
      <a mat-list-item routerLinkActive="active" routerLink="migrations">Migrations</a>
      <a mat-list-item routerLinkActive="active" routerLink="reports">Reports</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
